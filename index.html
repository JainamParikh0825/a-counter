<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jainam Parikh" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="A Counter which increases and decreases"
    />
    <link rel="icon" href="./icons/hero-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <p id="counter-value">0</p>
      </div>
      <div class="btns">
        <button class="btn" id="decrease">Decrease</button>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="increase">Increase</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
